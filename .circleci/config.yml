version: 2
general:
  branches:
    only:
      - master # list of branches to build
      - /feature\/.*/ # or regexes
jobs:
  build:
    working_directory: ~/ci-test
    docker:
      - image: sras/vacationlabs-ubuntu
    steps:
      - checkout

      - restore_cache:
          key: cache

      - run: stack build --system-ghc

      - save_cache:
          paths:
            - ~/.stack
          key: cache
